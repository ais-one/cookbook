<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <title>VueJS No Webpack Template</title>
</head>
<body>
  <div id="app"></div>
  <div id="vanilla">
    <button onclick="hello()">TEST</button>
  </div>
  <script src="https://unpkg.com/vue@3.0.2"></script>
  <script src="https://unpkg.com/vue-router@4.0.0-rc.2"></script>
  <script src="https://unpkg.com/vuex@4.0.0-rc.1"></script>
  <script type="module" src="main.js"></script>
  <script>
    async function hello() {
      const aa = await import('./views/vanilla.js')
      console.log('hellossss', aa.default.template)
      document.querySelector('#vanilla').innerHTML = aa.default.template
    }
  </script>
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</body>
</html>
