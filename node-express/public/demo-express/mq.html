<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vanilla Javascript Samples</title>
</head>

<body>
  <h1>Message Queues <a href="index.html">Back</a></h1>
  <p>check console for logs</p>
  <ul>
    <li><a href="#" onclick="mq()">Test Agenda Message Queue (requires MongoDB, and need to be enabled - see config.js - JOB_COLLECTION, JOB_TYPES)</a></li>
    <li><a href="#" onclick="mqBull()">Test Bull v3 Message Queue (requires Redis, and need to be enabled - see config.js - JOB_BULL)</a></li>  
  </ul>
</body>

<script>
async function mq() {
  try {
    const res = await fetch('/api/mq-agenda', { method: 'GET' })
    const rv = await res.json()
    console.log(rv)
  } catch (e) {
    console.log(e)
  }
}
async function mqBull() {
  try {
    const res = await fetch('/api/mq-bull', { method: 'GET' })
    const rv = await res.json()
    console.log(rv)
  } catch (e) {
    console.log(e)
  }
}
</script>

</html>
