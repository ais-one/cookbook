<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
  <title>VueJS No Webpack Template</title>
</head>
<body>
  <noscript>
    <strong>JavaScript required. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <div id="vanilla">
    <button onclick="hello()">TEST</button>
  </div>
  <!-- Recaptcha V2 -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="https://unpkg.com/vue@3.0.7"></script>
  <script src="https://unpkg.com/vue-router@4.0.4"></script>
  <script src="https://unpkg.com/vuex@4.0.0"></script>
  <script type="module" src="aa.js"></script>
  <script>
    window.addEventListener('unhandledrejection', function (event) {
      // ...your code here to handle the unhandled rejection...
      console.log('event', event, event.reason)

      // Prevent the default handling (such as outputting the
      // error to the console)
      event.preventDefault()
    })
    async function hello() {
      const aa = await import('./views/vanilla.js')
      console.log('add in a hello component...', aa.default.template)
      document.querySelector('#vanilla').innerHTML = aa.default.template
    }
  </script>
  <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
</body>
</html>
