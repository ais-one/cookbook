<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vanilla Javascript Samples</title>
</head>

<body>
  <h1>Basic Express <a href="index.html">Back</a></h1>
  <p>check console for logs</p>
  <ul>
    <li><a href="#" onclick="health()">Express Server Health Check</a></li>
    <li><a href="#" onclick="makeError()">Test Express Server Error Handler</a></li>
    <li><a href="#" onclick="makeCrash()">Crash Express Server</a></li>  
  </ul>
</body>

<script>
  async function health() {
    try {
      const res = await fetch('/api/healthcheck', { method: 'GET' })
      const rv = await res.json()
      console.log(rv)
    } catch (e) {
      console.log(e)
    }
  }
  async function makeError() {
    try {
      const res = await fetch('/api/error', { method: 'GET' })
      const rv = await res.json()
      console.log(rv)
    } catch (e) {
      console.log(e)
    }
  }
  async function makeCrash() {
    try {
      const res = await fetch('/api/crash', { method: 'GET' })
      const rv = await res.json()
      console.log(rv)
    } catch (e) {
      console.log(e)
    }
  }
</script>

</html>
