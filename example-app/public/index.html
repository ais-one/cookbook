<script>
  async function health() {
    try {
      const res = await fetch('/api/health', { method: 'GET' })
      const rv = await res.json()
      console.log(rv)
    } catch (e) {
      console.log(e)
    }
  }
  async function makeError() {
    try {

    }
  }
  async function makeCrash() {
