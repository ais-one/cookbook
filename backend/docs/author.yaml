AuthorController:
  get:
    tags:
      - Author
    security:
      - Bearer:
          []
    parameters:
      - in: query
        description: page limit
        name: limit
        required: false
        schema:
          type: integer
      - in: query
        description: page size
        name: page
        required: false
        schema:
          type: integer
    responses:
      "200":
        description: Get user
        content:
          application/json:
            schema:
              # $ref: http://127.0.0.1:3000/api-docs/body.yaml#/definitions/AuthorPost
              type: object
      default:
        description: Error
  post:
    summary: Create Author
    description: Create An Author
    tags:
      - Author
    security:
      - Bearer:
          []
    requestBody:
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/BodyAuthorPost"
      description: Create Author
      required: true
    responses:
      "201":
        description: Success
      "500":
        $ref: "http://127.0.0.1:3000/api-docs/body.yaml#/definitions/DefaultResponse500"
