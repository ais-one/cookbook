# complex objects have schema definitions
definitions:
  LoginResponse:
    type: "object"
    properties:
      token:
        type: string
        description: "JWT"
  LoginCredentials:
    type: "object"
    required:
      - email
      - password
    properties:
      email:
        type: "string"
      password:
        type: "string"
  UserUpdate:
    type: "object"
    properties:
      quotaAllocated:
        type: "integer"
  ErrorResponse:
    type: "object"