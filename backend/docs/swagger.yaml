# https://swagger.io/docs/specification/using-ref/
# https://swagger.io/docs/specification/describing-request-body/file-upload/
swagger: "2.0"
info:
  version: "0.0.1"
  title: Udemy Rest API
# during dev, should point to your local machine
host: 127.0.0.1:3000
# basePath prefixes all resource paths
basePath: /
tags:
  - name: "Auth"
    description: "Auth path controller"
  - name: "Api"
    description: "Api path controller"
# TEST
schemes:
  - http
  - https
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  /auth/signup:
    post:
      # x-swagger-router-controller: "Job"
      # operationId: "DoLogin"
      tags:
      - "Auth"
      parameters:
      - in: "body"
        name: "my_cred"
        description: "signup credentials"
        required: true
        schema:
          $ref: "#/definitions/LoginCredentials"
      responses:
        "201":
          description: "Success"
        "500":
          description: "Error"
  /auth/login:
    post:
      tags:
      - "Auth"
      parameters:
      - in: "body"
        name: "my_cred"
        description: "login credentials"
        required: true
        schema:
          $ref: "http://127.0.0.1:3000/api-docs/body.yaml#/definitions/LoginCredentials"
          # $ref: "#/definitions/LoginCredentials"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/LoginResponse"
        "401":
          description: "Auth Error"
        "500":
          description: "Service Error"
  /auth/otp:
    post:
      tags:
      - "Auth"
      security:
        - Bearer: []
      parameters:
      - in: "body"
        name: "my_cred"
        description: "otp credentials"
        required: true
        schema:
          type: "object"
          properties:
            pin:
              type: string
              description: "OTP"
      responses:
        "200":
          description: "Success"
          schema:
            $ref: "#/definitions/LoginResponse"
        "401":
          description: "OTP Error"
  /auth/logout:
    get:
      tags:
      - "Auth"
      security:
        - Bearer: []
      responses:
        "200":
          description: "Success"
        default:
          description: "Service Error"
  /api/authors:
    get:
      tags:
      - "Api"
      # security:
      #  - Bearer: []
      parameters:
        - in: "query"
          description: page limit
          name: "limit"
          required: false
          type: "integer"
        - in: "query"
          description: page size
          name: "page"
          required: false
          type: "integer"
      responses:
        "200":
          description: "Array of authors"
          schema:
            type: "object"
        default:
          description: "Error"
  /user:
    get:
      tags:
      - "User"
      security:
        - Bearer: []
      parameters:
        - in: "query"
          description: search using email
          name: "email"
          required: false
          type: "string"
      responses:
        "200":
          description: "Array of users"
          schema:
            type: "object"
        default:
          description: "Error"
    post:
      tags:
      - "User"
      security:
        - Bearer: []
      parameters:
      - in: "body"
        name: "my_cred"
        description: "create user info"
        required: true
        schema:
          $ref: "#/definitions/LoginCredentials"
      responses:
        "201":
          description: "Create user"
        default:
          description: "Error"
  /user/{id}:
    get:
      tags:
        - "User"
      security:
        - Bearer: []
      parameters:
        - in: "path"
          name: "id"
          required: true
          type: "string"
      responses:
        "200":
          description: "Get user"
          schema:
            type: "object"
        default:
          description: Error
    put:
      security:
        - Bearer: []
      tags:
        - "User"
      parameters:
        - in: "path"
          name: "id"
          required: true
          type: "string"
        - in: "body"
          name: "updated_user"
          required: true
          schema:
            $ref: "#/definitions/UserUpdate"
            # type: "object"
      responses:
        "200":
          description: "Updated"
        default:
          description: "Error"
    delete:
      security:
        - Bearer: []
      tags:
        - "User"
      parameters:
        - in: "path"
          name: "id"
          required: true
          type: "string"
      responses:
        "200":
          description: "Deleted"
        default:
          description: "Error"
  /resource:
    get:
      tags:
      - "Resource"
      security:
        - Bearer: []
      parameters:
        - in: "query"
          description: create date start
          name: "from"
          required: false
          type: "string"
        - in: "query"
          description: create date end
          name: "to"
          required: false
          type: "string"
      responses:
        "200":
          description: "Array of resources"
          schema:
            type: "object"
        default:
          description: "Error"
    post:
      tags:
      - "Resource"
      security:
        - Bearer: []
      parameters:
      - in: "body"
        name: "my_cred"
        description: "creator user uid"
        required: false
        schema:
          type: "object"
          properties:
            uid:
              type: "string"
      responses:
        "201":
          description: "Create resource"
        default:
          description: "Error"
  /resource/{id}:
    get:
      tags:
        - "Resource"
      security:
        - Bearer: []
      parameters:
        - in: "path"
          name: "id"
          required: true
          type: "string"
      responses:
        "200":
          description: "Get resource"
          schema:
            type: "object"
        default:
          description: Error
    delete:
      security:
        - Bearer: []
      tags:
        - "Resource"
      parameters:
        - in: "path"
          name: "id"
          required: true
          type: "string"
      responses:
        "200":
          description: "Deleted"
        default:
          description: "Error"

