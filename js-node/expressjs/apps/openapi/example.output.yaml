openapi: 3.0.0
info:
  version: 1.0.0
  title: Cookbook API
  description: A sample API to demonstrate features in the OpenAPI specification
  termsOfService: http://es-labs.org/terms/
  contact:
    name: ES-Labs API Team
    email: eslabs.com@gmail.com
    url: https://es-labs.org
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
tags:
  - name: Auth
    description: authentication api
  - name: Base
    description: basic api
servers:
  - url: http://127.0.0.1:3000/api
    description: local development server
  - url: '{protocol}://{environment}.example.com/v2'
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      environment:
        default: api
        enum:
          - api
          - api.dev
          - api.staging
components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Authorization
  schemas:
    Error: &ref_0
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
paths:
  /healthcheck:
    get:
      tags:
        - Base
      responses:
        '200':
          description: GET healthcheck response ok
          content:
            application/json:
              schema:
                type: object
    post:
      tags:
        - Base
      responses:
        '200':
          description: POST healthcheck response ok
  /health-auth:
    get:
      tags:
        - Base
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: GET healthcheck (authorized) response ok
  /upload-disk:
    post:
      tags:
        - Base
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
                somestring:
                  type: string
      responses:
        '200':
          description: GET healthcheck (authorized) response ok
