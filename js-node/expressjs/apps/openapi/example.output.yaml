  /auth/otp:
    post:
      tags:
        - Auth
      summary: OTP
      description: Return access and refresh tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - pin
              properties:
                id:
                  type: string
                  example: '1'
                pin:
                  type: string
                  example: '111111'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  otp:
                    type: integer
                    example: 1
                  access_token:
                    type: string
                    example: >-
                      eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ._l3MQQAq4Py1q9eWoaLomaX8wvSkYNiztEK_OZ1qlFA
                  refresh_token:
                    type: string
                    example: ey....
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        default:
          description: Unexpected error
  /app-template/categories:
    get:
      summary: Get categories
      description: Returns all categories from the system that the user has access to
      tags:
        - Categories
      operationId: findCategories
      security:
        - ApiKeyAuth: []
      parameters:
        - name: page
          in: query
          description: 1-based page index
          required: false
          style: form
          schema:
            type: integer
            format: int32
        - name: limit
          in: query
          description: page size
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: category response
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  results:
                    type: array
                    items: &ref_2
                      allOf:
                        - &ref_1
                          type: object
                          required:
                            - name
                          properties:
                            name:
                              type: string
                        - type: object
                          required:
                            - id
                          properties:
                            id:
                              type: integer
                              format: int64
        default:
          description: unexpected error
          content:
            application/json:
              schema: *ref_0
    post:
      description: Creates a new category
      tags:
        - Categories
      security:
        - ApiKeyAuth: []
      requestBody:
        description: Pet to add to the store
        required: true
        content:
          application/json:
            schema: *ref_1
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema: *ref_2
        default:
          description: unexpected error
          content:
            application/json:
              schema: *ref_0
  /app-template/categories/{id}:
    get:
      description: Returns a user based on a single ID
      tags:
        - Categories
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          description: ID of category to fetch
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: category response
          content:
            application/json:
              schema: *ref_2
        default:
          description: unexpected error
          content:
            application/json:
              schema: *ref_0
    patch:
      description: Update a user based on a single ID
      tags:
        - Categories
      security:
        - ApiKeyAuth: []
      parameters:
        - name: id
          in: path
          description: ID of category to update
          required: true
          schema:
            type: integer
      requestBody:
        description: category to update
        required: true
        content:
          application/json:
            schema: *ref_1
      responses:
        '200':
          description: category response
          content:
            application/json:
              schema: *ref_2
        default:
          description: unexpected error
          content:
            application/json:
              schema: *ref_0
