      #         only:
      #           - develop
      #           - staging
      #           - master

      - deploy-to-aws-s3:
          requires:
            # - publish-to-docker-hub
            - unit-test
          filters:
            branches:
              only:
                - develop
                - staging
                - master
      - deploy-to-aws-cloudfront:
          requires:
            - deploy-to-aws-s3
          filters:
            branches:
              only:
                - develop
                - staging
                - master


